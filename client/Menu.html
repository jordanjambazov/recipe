<template name="Menu">
  <h1 class="page-title">{{_"my_current_menu"}}</h1>

  {{#each recipes}}
    {{> MenuItem}}
  {{else}}
    <h3>Please <a href="/recipe-book">add recipes</a> to your menu</h3>
  {{/each}}
</template>


<template name="MenuItem">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
  </div>
</template>
