<template name="ShoppingList">
  <h1 class="page-title">{{_"my_shopping_list"}}</h1>
  <ul class="shopping-list">
    {{#each shoppingList}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
      <li>
        {{{_"please_add_recipes"}}}
      </li>
    {{/each}}
  </ul>
</template>
