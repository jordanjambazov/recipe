<template name="NewRecipe">
  <div class="new-recipe-container">
    <i class="fa fa-close"></i>
    {{#autoForm collection="Recipes" id="insertRecipeForm" type="insert" class="new-recipe-form"}}
      {{> afQuickFields}}
      <div>
        <button type="submit">{{_"submit"}}</button>
      </div>
    {{/autoForm}}
  </div>
</template>
