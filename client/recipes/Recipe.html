<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>

    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>

    {{#if editMode}}
      {{>quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
    {{else}}
      <p>{{desc}}</p>
      <p>
        {{#each ingredients}}
        <span class="ingredient">{{name}} - {{amount}}</span>
        {{/each}}
      </p>
      <a href="/recipe/{{_id}}">{{_"view_details"}}</a>
      {{#if inMenu}}
        <button class="btn-deny toggle-menu">{{_"remove_from_menu"}}</button>
      {{else}}
        <button class="btn-primary toggle-menu">{{_"add_to_menu"}}</button>
      {{/if}}
    {{/if}}
  </article>
</template>
