<template name="Recipes">
  <h1 class="page-title">{{_"recipes"}}</h1>
  {{#if $.Session.get "newRecipe"}}
    {{> NewRecipe}}
  {{else}}
    <button class="new-recipe">{{_"new_recipe"}}</button>
  {{/if}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> Recipe}}
      {{/each}}
    {{else}}
      <p>{{_"loading"}}</p>
    {{/if}}
  </section>
</template>
